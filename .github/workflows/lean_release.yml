name: Lean Release Zip

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      # Lean CI がこのコミットで成功しているか確認
      - name: Check Lean CI status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: runs } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "Lean CI",
              head_sha: context.sha
            });

            if (!runs.workflow_runs.length) {
              core.setFailed("Lean CI has not run for this commit.");
            }

            const run = runs.workflow_runs[0];
            if (run.conclusion !== "success") {
              core.setFailed("Lean CI did not succeed.");
            }

      # リポジトリ取得
      - uses: actions/checkout@v3

      # Zip生成
      - name: Create release zip
        run: |
          ZIP_NAME="lean_release.zip"
          rm -f $ZIP_NAME
          zip -r $ZIP_NAME path/to/lean/files

      # Release作成 & アップロード
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: lean_release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
