name: Meta-Axiom CI + Auto Merge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write
  statuses: write

jobs:
  build:
    name: Lean Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Setup Project
        run: |
          elan default leanprover/lean4:stable
          
          # 確実に lakefile.lean を生成する（インデントを削除してベタ書き）
          printf 'import Lake\nopen Lake DSL\n\npackage meta_axiom\n\nrequire mathlib from git "https://github.com/leanprover-community/mathlib4"\n\n@[default_target]\nlean_lib MetaAxioms where\n  srcDir := "."\n' > lakefile.lean
          
          # 中身が正しく書き込まれたか確認（デバッグ用）
          cat lakefile.lean

          lake update
          lake exe cache get || echo "Cache fetch failed, but continuing..."
          
      - name: Run Lake Build
        run: lake build
