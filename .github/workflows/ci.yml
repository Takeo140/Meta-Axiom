name: Meta-Axiom CI + Auto Merge

on:
  push:
    branches: [ main ]  # mainブランチへのpushでCI
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write
  statuses: read

jobs:
  build:
    name: Lean + mathlib Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Setup Lean and Lakefile
        run: |
          elan default leanprover/lean4:stable
          
          # 既存のlakefileがなければ作成
          if [ ! -f lakefile.lean ]; then
            cat << 'EOF' > lakefile.lean
import Lake
open Lake DSL

package meta_axiom

require mathlib from git "https://github.com/leanprover-community/mathlib4"

lean_lib MetaAxioms
EOF
          fi
          
          # Mathlib更新
          lake update

      - name: Build dependencies and project
        run: |
          # 依存関係のみ先にビルドしてキャッシュ活用
          lake build --only-deps
          lake build

  auto-merge:
    name: Auto Merge if CI Green
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Auto Merge
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                merge_method: "squash"  // 必要に応じて "merge" に変更可
              });
              console.log("Merge Successful!");
            } catch (e) {
              console.log("Merge skipped or failed: ", e.message);
            }
