name: Meta-Axiom CI + Auto Merge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write
  statuses: write # ステータス確認の権限を追加

jobs:
  build:
    name: Lean + mathlib Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Setup Lean and Lakefile
        run: |
          elan default leanprover/lean4:stable
          
          # 既存のlakefile.leanがない場合のみ作成
          if [ ! -f lakefile.lean ]; then
            cat << EOF > lakefile.lean
          import Lake
          open Lake DSL
          package meta_axiom
          require mathlib from git "https://github.com/leanprover-community/mathlib4"
          lean_lib MetaAxioms
          EOF
          fi
          
          lake update

      - name: Get Mathlib Cache
        run: |
          # Mathlibのビルド済みバイナリを取得（これがないとビルドに数時間かかります）
          lake exe cache get || echo "Cache not found, proceeding with build..."

      - name: Build
        run: lake build MetaAxioms

  auto-merge:
    name: Auto Merge if CI Green
    needs: build
    # PRイベントかつ、ビルドが成功した時のみ実行
    if: github.event_name == 'pull_request' && github.event.pull_request.user.login == github.repository_owner
    runs-on: ubuntu-latest
    steps:
      - name: Enable Auto-Merge via GitHub Script
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;
            
            try {
              // マージを実行（Squashマージで履歴を綺麗に保つ）
              await github.rest.pulls.merge({
                owner,
                repo,
                pull_number,
                merge_method: "squash",
                commit_title: `Auto-merge Meta-Axiom update (#${pull_number})`,
                commit_message: "Automated consolidation of mathematical-philosophical consistency."
              });
              console.log(`Successfully merged PR #${pull_number}`);
            } catch (error) {
              console.log("Merge failed. This might be due to branch protection rules or conflicts.");
              console.log(error.message);
            }
