name: Meta-Axiom CI + Auto Merge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write
  statuses: write

jobs:
  build:
    name: Lean Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Build Setup
        run: |
          elan default leanprover/lean4:stable
          lake update
          # Mathlibのビルド済みバイナリを強制取得（エラー回避の要）
          lake exe cache get || echo "Cache fetch failed, but continuing..."
          
      - name: Run Lake Build
        # MetaAxioms.lean の論理整合性を検証
        run: lake build

  auto-merge:
    name: Auto Merge
    needs: build
    # あなた（オーナー）がPRを作成し、ビルドが通った場合のみマージ
    if: github.event_name == 'pull_request' && github.actor == github.repository_owner
    runs-on: ubuntu-latest
    steps:
      - name: Merge PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: "squash"
            })
