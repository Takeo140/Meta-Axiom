name: Meta-Axiom CI + Auto Merge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write
  statuses: write

jobs:
  build:
    name: Lean Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Build Setup
        run: |
          elan default leanprover/lean4:stable
          
          # 手動で lakefile.lean を生成（確実性を優先）
          printf 'import Lake\nopen Lake DSL\n\npackage meta_axiom\n\nrequire mathlib from git "https://github.com/leanprover-community/mathlib4"\n\n@[default_target]\nlean_lib MetaAxioms where\n  srcDir := "."\n' > lakefile.lean
          
          # 依存関係のダウンロードとキャッシュ取得
          lake update
          lake exe cache get || echo "Cache not found, building from source (this may be slow)"
          
      - name: Run Lake Build
        # MetaAxioms.lean の論理的整合性を検証
        run: lake build
