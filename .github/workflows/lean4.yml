name: CI + Auto Merge (Strict Mode)

on:
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize]

jobs:
  build:
    name: Lean + mathlib Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Lean and Mathlib
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          export PATH="$HOME/.elan/bin:$PATH"
          elan toolchain install leanprover/lean4:stable
          elan default leanprover/lean4:stable

          # 実行時にディレクトリ名に合わせて調整されるよう設定
          echo 'import Lake' > lakefile.lean
          echo 'open Lake DSL' >> lakefile.lean
          echo 'package work' >> lakefile.lean
          echo 'require mathlib from git "https://github.com/leanprover-community/mathlib4"' >> lakefile.lean
          echo 'lean_lib Target' >> lakefile.lean

          lake update
          lake exe cache get || true
          lake build

  auto-merge:
    name: Auto Merge if CI Green
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Auto Merge Execution
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) return;

            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: "squash"
            });
