name: Meta-Axiom CI + Auto Merge

on:
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  # ------------------------------
  # 1. Lean + mathlib ビルド
  # ------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Lean and Mathlib
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          export PATH="$HOME/.elan/bin:$PATH"
          elan toolchain install leanprover/lean4:stable
          elan default leanprover/lean4:stable

          # lakefile.lean の作成
          echo 'import Lake' > lakefile.lean
          echo 'open Lake DSL' >> lakefile.lean
          echo 'package meta_axiom' >> lakefile.lean
          echo 'require mathlib from git "https://github.com/leanprover-community/mathlib4"' >> lakefile.lean
          echo 'lean_lib MetaAxioms' >> lakefile.lean

          lake update
          lake exe cache get || true
          lake build

  # ------------------------------
  # 2. CI 緑なら即自動マージ
  # ------------------------------
  auto-merge:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Auto Merge if Build Passed
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # ブランチ保護がある場合は PAT 推奨
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              console.log("Not a pull request, skipping auto-merge.");
              return;
            }

            console.log(`Lean + mathlib CI passed. Auto-merging PR #${pr.number}`);
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: "squash"
            });
