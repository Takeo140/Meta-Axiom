name: Meta-Axiom CI + Auto Merge

on:
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize]

# ジョブに書き込み権限を明示的に付与
permissions:
  contents: write
  pull-requests: write
  statuses: read

jobs:
  build:
    name: Lean + mathlib Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install elan (Lean Version Manager)
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Setup Lean and Lakefile
        run: |
          # ツールチェーンの確定
          elan default leanprover/lean4:stable
          
          # lakefileをその場で生成（あなたのロジックを継承）
          cat << EOF > lakefile.lean
          import Lake
          open Lake DSL
          package meta_axiom
          require mathlib from git "https://github.com/leanprover-community/mathlib4"
          lean_lib MetaAxioms
          EOF

      - name: Get Mathlib Cache
        run: |
          # これを入れないとMathlibのビルドに数時間かかります
          lake exe cache get || true

      - name: Build
        run: lake build

  auto-merge:
    name: Auto Merge if CI Green
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Auto Merge
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            // buildジョブが成功（needs: build）している時点で論理の一貫性は証明済み
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: "squash"
            });
