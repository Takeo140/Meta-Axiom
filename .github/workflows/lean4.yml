name: Meta-Axiom Foundation CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup and Verify Axioms
        run: |
          # 1. Elan (ツールマネージャー) のインストール
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          
          # 2. パスを強制的に通す
          export PATH="$HOME/.elan/bin:$PATH"

          # 3. Lean 4 安定版をこの場でセットアップ
          elan toolchain install leanprover/lean4:stable
          elan default leanprover/lean4:stable

          # 4. メタ公理のファイルを検閲
          echo "--- 産業最適化・メタ公理の論理チェック開始 ---"
          lean MetaAxiomsImproved.lean
