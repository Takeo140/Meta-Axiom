name: Lean 4 CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Set Lean Toolchain
        run: |
          # ツールチェーンを明示的にインストールして強制反映
          $HOME/.elan/bin/elan toolchain install leanprover/lean4:stable
          $HOME/.elan/bin/elan default leanprover/lean4:stable

      - name: Build Lean File
        run: |
          # 直接 elan を介して lean を叩き、ファイルをチェック
          # ※宇宙物理レポジトリなら下を FTheoryCosmologicalImproved.lean に
          # ※メタ公理レポジトリなら下を MetaAxiomsImproved.lean に
          $HOME/.elan/bin/elan run lean MetaAxiomsImproved.lean
